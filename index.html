<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction Per Countries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-image: url('crop.png');
            background-size: auto;
            background-attachment: fixed;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #f4f4f4;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #ecf0f1;
            font-size: 16px;
        }

        input[type="submit"],
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #219150;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px #ccc;
        }

        h2 {
            text-align: center;
            color: #c0392b;
        }

        .prediction-result {
            margin-top: 20px;
            padding: 15px;
            background-color: #eafaf1;
            border: 1px solid #27ae60;
            border-radius: 8px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container my-4 mt-4">
        <h1>Crop Yield Prediction Per Country</h1>
        <h2>Input All Features Here</h2>
        <h3>Note: Output is in Tonnes</h3>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" name="Year" step="any" value="2013">
            </div>
            <div class="form-group">
                <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
            </div>
            <div class="form-group">
                <label for="pesticides_tonnes">Pesticides (Tonnes)</label>
                <input type="number" class="form-control" name="pesticides_tonnes" step="any">
            </div>
            <div class="form-group">
                <label for="avg_temp">Average Temperature (Â°C)</label>
                <input type="number" class="form-control" name="avg_temp" step="any">
            </div>
            <div class="form-group">
                <label for="Area">Area (Country)</label>
                <input type="text" class="form-control" name="Area">
            </div>
            <div class="form-group">
                <label for="Item">Crop Name</label>
                <input type="text" class="form-control" name="Item">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        {% if prediction %}
        <div class="prediction-result text-center mt-4">
            <h2>Predicted Yield <br>{{prediction}}</h2>
            <h3>in tonnes</h3>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
